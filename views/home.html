{% extends 'base.html' %}

{% block title %}
<title>User Registration</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center"> User Registration </h1>
    {% if errors %}
    <div class="alert alert-danger" role="alert">
        {{ errors }}
    </div>
    {% endif %}

    <form method="POST" action="/register">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" required class="form-control" name="name" placeholder="Enter name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" required class="form-control" name="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <!-- <div id="emailHelp" class="form-text">I will share your email</div> -->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required class="form-control" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div>
{% endblock %}
